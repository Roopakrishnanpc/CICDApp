apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cicdapp.fullname" . }}
  namespace: jenkin
  labels: 
    {{- include "cicdapp.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "cicdapp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cicdapp.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: jenkin
      imagePullSecrets:
        - name: registry-secret
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          command: ["/bin/sh"]
          args: ["-c","sh /usr/local/tomcat/bin/startup.sh;while true; do echo hello; sleep 10;done"]
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            timeoutSeconds: 10
          resources:
            requests:
              memory: 0.25Gi
              cpu: 0.5
            limits:
              memory: 0.25Gi 
              cpu: 0.5
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: tomcat-config
              mountPath: /usr/local/tomcat/conf  # Mount path for configuration files
              readOnly: true
            - name: tomcat-data
              mountPath: /usr/local/tomcat/logs  # Mount path for writable application data
      volumes:
        - name: tomcat-config
          configMap:
            name: tomcat-config-map
        - name: tomcat-data
          emptyDir: {}  # Writable volume for application data